<app-top-bar></app-top-bar>
<app-side-bar></app-side-bar>

<div class="content-body">
  <div class="container-fluid">
    <div class="form-head mb-4">
      <h2 class="text-black font-w600 mb-0">Support</h2>
    </div>
    <div class="page-titles">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Support</a></li>
        <li class="breadcrumb-item"><a href="#"> Create support ticket and get instant response</a> </li>
        <li class="active"></li>
      </ol>
    </div>

    <!-- row -->
    <!-- row -->
    <div class="row">
      <div class="col-xl-8 col-lg-8">
        <div class="card">
          <div class="card-header">
            <h6 class="card-title">Create support ticket</h6>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form>
                <div class="row">
                  <div class="mb-3 col-md-12">
                    <label class="form-label">Subject</label>
                    <select class="form-control default-select wide" [(ngModel)]="ticketData.tick_subject"
                      name="tick_subject" id="inputState">
                      <option selected="">Choose...</option>
                      <option>Fund transfer issue</option>
                      <option>Loan application</option>
                      <option>Account statement</option>
                      <option>Others</option>
                    </select>
                  </div>

                </div>
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Sender Name</label>
                    <input type="text" [(ngModel)]="ticketData.tick_sender_name" name="tick_sender_name"
                      class="form-control" placeholder="Sender Name">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Sender Email</label>
                    <input type="email" [(ngModel)]="ticketData.tick_sender_email" name="tick_sender_email"
                      class="form-control" placeholder="Sender Email">
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Message</label>
                  <textarea _ngcontent-cqi-c52="" rows="5" [(ngModel)]="ticketData.tick_message" name="tick_message"
                    class="form-control" spellcheck="false" placeholder="Enter message"></textarea>
                </div>
                <button type="button" class="btn btn-primary" (click)="supportTicket()"> Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <app-footer></app-footer>
