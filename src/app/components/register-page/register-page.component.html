<div class="authincation h-100">
  <div class="container h-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-md-6">

        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <div class="text-center mb-3">
                  <a href="#"><img src="/assets/images/logo-full.png" alt=""></a>
                </div>
                <h4 class="text-center mb-4 text-white">Sign up your account</h4>
                <form>
                  <div class="form-group">
                    <label class="mb-1 text-white"><strong>Full Name</strong></label>
                    <input type="text" [(ngModel)]="registerUserData.name" name="name" class="form-control"
                      placeholder="Fullname" required="">
                  </div>
                  <div class="form-group">
                    <label class="mb-1 text-white"><strong>Email</strong></label>
                    <input type="email" [(ngModel)]="registerUserData.email" name="email" class="form-control"
                      placeholder="hello@example.com" required="">
                  </div>
                  <div class="form-group">
                    <label class="mb-1 text-white"><strong>Phone</strong></label>
                    <input type="text" [(ngModel)]="registerUserData.phone" name="phone" class="form-control"
                      placeholder="+234 90345" required="">
                  </div>
                  <div class="form-group">
                    <label class="mb-1 text-white"><strong>Password</strong></label>
                    <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control"
                      placeholder="password" required="">
                  </div>
                  <div class="text-center mt-4">
                    <button type="button" (click)="registerUser()" class="btn bg-white text-primary btn-block">Sign me
                      up</button>
                  </div>
                </form>
                <div class="new-account mt-3">
                  <p class="text-white">Already have an account? <a class="text-white" routerLink="/login">Sign in</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
